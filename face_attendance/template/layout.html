<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendance Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Attendance Admin</a>
    <div class="navbar-nav">
      <a class="nav-link {% if request.path=='/' %}active{% endif %}" href="{{ url_for('home') }}">Dashboard</a>
      <a class="nav-link {% if request.path.startswith('/users') %}active{% endif %}" href="{{ url_for('users_page') }}">Users</a>
      <a class="nav-link {% if request.path.startswith('/attendance') %}active{% endif %}" href="{{ url_for('attendance_page') }}">Attendance</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat, msg in msgs %}
        <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
